---
layout: reviews
---

<h1>{{ page.title }}</h1>

<div class="row">
<div class="col-md">
<ul>
<li>
Venue: {{ page.location }}
</li>
<li>
Date of review: {{ page.reviewDate }}
</li>
<li>
For more information: <a href="{{ page.link }}">Visit the {{ page.title }} website.</a>
</li>
</ul>
</div>
<div class="col-md">
{% include pagination.html %}
</div>
</div>

<img src="{{ page.pathToImage | prepend: site.baseurl }}" alt="{{ page.alt }}">

{{ content }}
